    <style>
        /* General Page Styling */
        body {
            background: url('bg1.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Header and Footer */
        header, footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            left: 0;
            z-index: 10;
        }
        header {
            top: 0;
        }
        footer {
            bottom: 0;
        }
        nav a {
            color: #D3D3D3;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        /* Contact Section */
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px); /* Increased height */
            padding-top: 80px; /* Adjusted spacing */
        }

        .contact-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1100px;
            flex-wrap: wrap;
        }

        /* Left: Contact Information */
        .contact-info {
            text-align: center;
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-info img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            border: 3px solid white;
            margin-bottom: 15px;
        }

        .contact-info p {
            font-size: 20px;
            margin: 8px 0;
        }

        /* Right: Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 35px;
            border-radius: 10px;
            width: 50%;
            max-width: 550px;
            min-width: 320px;
        }

        .contact-form h2 {
            margin-bottom: 18px;
            font-size: 24px;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 2px solid white;
            border-radius: 5px;
            background: black;
            color: white;
            font-size: 17px;
        }

        .contact-form button {
            background-color: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #ddd;
            box-shadow: 3px 3px 7px rgba(255, 255, 255, 0.5);
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .contact-content {
                flex-direction: column;
                align-items: center;
            }
            .contact-info, .contact-form {
                width: 100%;
                text-align: center;
            }
            .contact-info img {
                width: 150px;
            }
        }
    </style>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    alert("Message sent successfully!");
                    form.reset();
                } else {
                    alert("There was an issue sending the message. Please try again later.");
                }
            }).catch(error => {
                alert("There was an issue sending the message. Please try again later.");
            });
        }
    </script>
